<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PRISMVIEW ‚Äì Ultimate Preview Studio</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  min-height: 100vh;
  color: #fff;
  padding: 20px;
}

.studio-container {
  max-width: 1600px;
  margin: 0 auto;
}

/* Header Controls */
.studio-header {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.studio-title {
  font-size: 1.8rem;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.controls-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-bottom: 15px;
}

.control-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.control-label {
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.7);
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

select, input, button {
  padding: 12px 16px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s;
}

select:hover, input:hover, button:hover {
  background: rgba(255, 255, 255, 0.15);
  border-color: rgba(255, 255, 255, 0.3);
}

select:focus, input:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.url-input-container {
  grid-column: 1 / -1;
  display: flex;
  gap: 10px;
}

.url-input-container input {
  flex: 1;
}

/* Device Frame Container */
.preview-stage {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 250px);
  padding: 40px 20px;
}

.device-frame {
  position: relative;
  background: #000;
  border-radius: 40px;
  box-shadow: 
    0 0 0 8px #1a1a1a,
    0 0 0 12px #333,
    0 20px 60px rgba(0, 0, 0, 0.8);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  overflow: hidden;
}

/* Device Sizes */
.device-frame.mobile {
  width: 390px;
  height: 844px;
  border-radius: 40px;
}

.device-frame.tablet {
  width: 768px;
  height: 1024px;
  border-radius: 32px;
}

.device-frame.desktop {
  width: 1200px;
  height: 800px;
  border-radius: 16px;
}

/* Landscape Mode */
.device-frame.landscape.mobile {
  width: 844px;
  height: 390px;
}

.device-frame.landscape.tablet {
  width: 1024px;
  height: 768px;
}

/* Device Notch (for mobile) */
.device-frame.mobile::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 150px;
  height: 30px;
  background: #000;
  border-radius: 0 0 20px 20px;
  z-index: 10;
}

.device-frame.landscape.mobile::before {
  display: none;
}

/* Screen Content */
.device-screen {
  width: 100%;
  height: 100%;
  background: #fff;
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #fff;
}

/* Loading Overlay */
.loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  backdrop-filter: blur(5px);
}

.loading-overlay.hidden {
  display: none;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid rgba(255, 255, 255, 0.1);
  border-top-color: #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Device Info Badge */
.device-info {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.9);
  z-index: 5;
  pointer-events: none;
}

/* Quick Actions */
.quick-actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.quick-btn {
  padding: 8px 16px;
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.quick-btn.active {
  background: rgba(102, 126, 234, 0.3);
  border-color: #667eea;
}

/* Zoom Controls */
.zoom-controls {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  gap: 10px;
  z-index: 1000;
}

.zoom-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s;
}

.zoom-btn:hover {
  background: rgba(102, 126, 234, 0.3);
  transform: scale(1.1);
}

/* Responsive */
@media (max-width: 1300px) {
  .device-frame.desktop {
    width: 1000px;
    height: 700px;
  }
}

@media (max-width: 1100px) {
  .device-frame.desktop {
    width: 800px;
    height: 600px;
  }
  
  .device-frame.tablet {
    width: 600px;
    height: 800px;
  }
}

@media (max-width: 900px) {
  .controls-grid {
    grid-template-columns: 1fr;
  }
  
  .device-frame.tablet,
  .device-frame.desktop {
    width: 100%;
    max-width: 500px;
    height: 600px;
  }
  
  .device-frame.mobile {
    width: 350px;
    height: 700px;
  }
}

@media (max-width: 450px) {
  .device-frame.mobile {
    width: 320px;
    height: 600px;
  }
  
  .preview-stage {
    padding: 20px 10px;
  }
}
</style>
</head>
<body>

<div class="studio-container">
  
  <!-- Studio Header -->
  <div class="studio-header">
    <h1 class="studio-title">üé® PRISMVIEW Preview Studio</h1>
    
    <div class="controls-grid">
      
      <!-- Device Type -->
      <div class="control-group">
        <label class="control-label">Device Type</label>
        <select id="device-select">
          <option value="mobile">üì± Mobile (390x844)</option>
          <option value="tablet">üì± Tablet (768x1024)</option>
          <option value="desktop">üñ•Ô∏è Desktop (1200x800)</option>
        </select>
      </div>
      
      <!-- Orientation -->
      <div class="control-group">
        <label class="control-label">Orientation</label>
        <select id="orientation-select">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select>
      </div>
      
      <!-- Theme -->
      <div class="control-group">
        <label class="control-label">Background</label>
        <select id="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="gradient">Gradient</option>
        </select>
      </div>
      
      <!-- Preset URLs -->
      <div class="control-group">
        <label class="control-label">Quick Load</label>
        <select id="preset-select">
          <option value="">Select Preset...</option>
          <option value="index.html">PRISMVIEW App</option>
          <option value="https://example.com">Example Site</option>
          <option value="about:blank">Blank Page</option>
        </select>
      </div>
      
    </div>
    
    <!-- URL Input -->
    <div class="url-input-container">
      <input 
        type="text" 
        id="url-input" 
        placeholder="Enter URL or filename (e.g., index.html or https://example.com)"
        value="index.html"
      />
      <button id="load-btn">Load Preview</button>
      <button id="refresh-btn">üîÑ Refresh</button>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions" style="margin-top: 15px;">
      <button class="quick-btn" id="screenshot-btn">üì∏ Screenshot</button>
      <button class="quick-btn" id="fullscreen-btn">‚õ∂ Fullscreen</button>
      <button class="quick-btn" id="rotate-btn">üîÑ Rotate</button>
    </div>
    
  </div>
  
  <!-- Preview Stage -->
  <div class="preview-stage" id="stage">
    <div class="device-frame mobile" id="device-frame">
      <div class="device-screen">
        <iframe id="preview-iframe" src="index.html"></iframe>
        <div class="loading-overlay hidden" id="loading">
          <div class="spinner"></div>
        </div>
      </div>
      <div class="device-info" id="device-info">
        üì± iPhone 14 Pro ‚Ä¢ 390 √ó 844
      </div>
    </div>
  </div>
  
</div>

<!-- Zoom Controls -->
<div class="zoom-controls">
  <button class="zoom-btn" id="zoom-out">‚àí</button>
  <button class="zoom-btn" id="zoom-reset">‚äô</button>
  <button class="zoom-btn" id="zoom-in">+</button>
</div>

<script>
// Elements
const deviceFrame = document.getElementById('device-frame');
const previewIframe = document.getElementById('preview-iframe');
const deviceInfo = document.getElementById('device-info');
const loading = document.getElementById('loading');
const stage = document.getElementById('stage');

const deviceSelect = document.getElementById('device-select');
const orientationSelect = document.getElementById('orientation-select');
const themeSelect = document.getElementById('theme-select');
const presetSelect = document.getElementById('preset-select');
const urlInput = document.getElementById('url-input');
const loadBtn = document.getElementById('load-btn');
const refreshBtn = document.getElementById('refresh-btn');
const screenshotBtn = document.getElementById('screenshot-btn');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const rotateBtn = document.getElementById('rotate-btn');

const zoomIn = document.getElementById('zoom-in');
const zoomOut = document.getElementById('zoom-out');
const zoomReset = document.getElementById('zoom-reset');

// State
let currentZoom = 1;
let currentDevice = 'mobile';
let currentOrientation = 'portrait';

// Device Info Templates
const deviceInfoMap = {
  mobile: {
    portrait: 'üì± iPhone 14 Pro ‚Ä¢ 390 √ó 844',
    landscape: 'üì± iPhone 14 Pro ‚Ä¢ 844 √ó 390'
  },
  tablet: {
    portrait: 'üì± iPad Pro ‚Ä¢ 768 √ó 1024',
    landscape: 'üì± iPad Pro ‚Ä¢ 1024 √ó 768'
  },
  desktop: {
    portrait: 'üñ•Ô∏è Desktop ‚Ä¢ 1200 √ó 800',
    landscape: 'üñ•Ô∏è Desktop ‚Ä¢ 1200 √ó 800'
  }
};

// Update Device
function updateDevice() {
  const device = deviceSelect.value;
  const orientation = orientationSelect.value;
  
  currentDevice = device;
  currentOrientation = orientation;
  
  // Update frame classes
  deviceFrame.className = `device-frame ${device}`;
  if (orientation === 'landscape') {
    deviceFrame.classList.add('landscape');
  }
  
  // Update info
  deviceInfo.textContent = deviceInfoMap[device][orientation];
  
  // Reset zoom
  currentZoom = 1;
  deviceFrame.style.transform = `scale(${currentZoom})`;
}

// Load URL
function loadURL() {
  const url = urlInput.value.trim();
  if (!url) return;
  
  loading.classList.remove('hidden');
  
  // Load iframe
  previewIframe.src = url;
  
  // Hide loading after delay
  setTimeout(() => {
    loading.classList.add('hidden');
  }, 1000);
}

// Refresh
function refresh() {
  loading.classList.remove('hidden');
  previewIframe.src = previewIframe.src;
  setTimeout(() => {
    loading.classList.add('hidden');
  }, 500);
}

// Rotate Device
function rotate() {
  orientationSelect.value = currentOrientation === 'portrait' ? 'landscape' : 'portrait';
  updateDevice();
}

// Theme Change
function changeTheme() {
  const theme = themeSelect.value;
  
  if (theme === 'dark') {
    document.body.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)';
  } else if (theme === 'light') {
    document.body.style.background = 'linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%)';
  } else {
    document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
  }
}

// Zoom Controls
function zoom(direction) {
  if (direction === 'in' && currentZoom < 1.5) {
    currentZoom += 0.1;
  } else if (direction === 'out' && currentZoom > 0.5) {
    currentZoom -= 0.1;
  } else if (direction === 'reset') {
    currentZoom = 1;
  }
  
  deviceFrame.style.transform = `scale(${currentZoom})`;
}

// Screenshot (simulated)
function takeScreenshot() {
  alert('üì∏ Screenshot feature would capture the current preview.\n\nIn production, this would use html2canvas or similar library.');
}

// Fullscreen
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    stage.requestFullscreen();
    fullscreenBtn.textContent = '‚äó Exit Fullscreen';
  } else {
    document.exitFullscreen();
    fullscreenBtn.textContent = '‚õ∂ Fullscreen';
  }
}

// Event Listeners
deviceSelect.addEventListener('change', updateDevice);
orientationSelect.addEventListener('change', updateDevice);
themeSelect.addEventListener('change', changeTheme);
loadBtn.addEventListener('click', loadURL);
refreshBtn.addEventListener('click', refresh);
rotateBtn.addEventListener('click', rotate);
screenshotBtn.addEventListener('click', takeScreenshot);
fullscreenBtn.addEventListener('click', toggleFullscreen);

presetSelect.addEventListener('change', (e) => {
  if (e.target.value) {
    urlInput.value = e.target.value;
    loadURL();
    presetSelect.value = '';
  }
});

// URL input on Enter key
urlInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    loadURL();
  }
});

// Zoom buttons
zoomIn.addEventListener('click', () => zoom('in'));
zoomOut.addEventListener('click', () => zoom('out'));
zoomReset.addEventListener('click', () => zoom('reset'));

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey) {
    if (e.key === '=') {
      e.preventDefault();
      zoom('in');
    } else if (e.key === '-') {
      e.preventDefault();
      zoom('out');
    } else if (e.key === '0') {
      e.preventDefault();
      zoom('reset');
    } else if (e.key === 'r') {
      e.preventDefault();
      refresh();
    }
  }
  
  if (e.key === 'F11') {
    e.preventDefault();
    toggleFullscreen();
  }
});

// Initialize
updateDevice();
</script>

</body>
</html>
